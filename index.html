
<!DOCTYPE html>
<html>
<head>
  <title>StoryForge</title>
  <style>
    body { font-family: Georgia; background: #f5f3f0; color: #2c1810; max-width: 800px; margin: 40px auto; padding: 20px; }
    h1 { color: #5c3a21; border-bottom: 2px solid #8c6d5f; }
    .story-card { background: white; padding: 15px; margin: 15px 0; border-left: 4px solid #8c6d5f; }
    button { background: #5c3a21; color: white; padding: 10px 20px; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>StoryForge</h1>
  <p><strong>Write. Share. Grow Together.</strong></p>
  
  <h2>Submit Story</h2>
  <form>
    <input type="text" placeholder="Title" style="width: 100%; padding: 10px; margin: 10px 0;"><br>
    <textarea placeholder="Your story" rows="10" style="width: 100%; padding: 10px;"></textarea><br>
    <button>Submit for Feedback</button>
  </form>

  <h2>Browse Stories</h2>
  <div class="story-card">
    <h3>Sample Story</h3>
    <p>This is where community stories will appear...</p>
  </div>
</body>
</html>
